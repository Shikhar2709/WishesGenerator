        function checkInputs() {
            const receiverName = document.getElementById('receiverName').value.trim();
            const festival = document.getElementById('festivalSelect').value;
            const relationship = document.getElementById('relationshipSelect').value;

            document.getElementById('generateWish').disabled = !(receiverName && festival && relationship);
        }

        document.getElementById('generateWish').addEventListener('click', () => {
            const receiverName = document.getElementById('receiverName').value.trim();
            const festival = document.getElementById('festivalSelect').value;
            const relationship = document.getElementById('relationshipSelect').value;
            const yearInput = document.getElementById('yearInput').value.trim();

            if (festival) {
                const wishList = wishes[festival];
                const randomWish = wishList[Math.floor(Math.random() * wishList.length)];

                if (yearInput) {
                    personalizedWish += ` Wishing you a fantastic ${yearInput}!`;
                }

                document.getElementById('wishOutput').innerText = personalizedWish;
            }
        });

        document.getElementById('copyEmoji').addEventListener('click', () => {
            const wishOutput = document.getElementById('wishOutput').innerText;
            if (wishOutput) {
